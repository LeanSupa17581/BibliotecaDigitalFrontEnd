<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BibliotecaDigital</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="auth/inicio">Biblioteca Digital
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-book" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1 2.828v9.923c.918-.35 2.107-.692 3.287-.81 1.094-.111 2.278-.039 3.213.492V2.687c-.654-.689-1.782-.886-3.112-.752-1.234.124-2.503.523-3.388.893zm7.5-.141v9.746c.935-.53 2.12-.603 3.213-.493 1.18.12 2.37.461 3.287.811V2.828c-.885-.37-2.154-.769-3.388-.893-1.33-.134-2.458.063-3.112.752zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="auth/inicio">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="auth/prestamoLibros">Libros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="auth/prestamoRevistas">Revistas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="auth/prestamos">Prestamos</a>
              </li>
              <li ngbDropdown class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>Opciones</a>
                <div ngbDropdownMenu  class="dropdown-menu">
                  <a class="dropdown-item" (click)= "Logout()">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container p-4">
      <h1>Gráficas</h1>
        <div class="row">
          <form class="form-inline my-2 my-lg-0">
            <div class="form-group">
              <label class= "p-2">Generar Gráfica de:</label>
              <select class="custom-select" #libroRevista>
                <option value="libro" selected="">Libros</option>
                <option value="revista">Revistas</option>>
              </select>
            </div>
            <div class="form-group">
              <label class= "p-2">Generar Gráfica sobre:</label>
              <select class="custom-select" #sobre>
                <option value="masp" selected="">Más prestados</option>
                <option value="masb">Más buscados</option>
              </select>
            </div>
            <div class="form-group">
              <label class= "p-2">Tipo de Gráfica:</label>
              <select class="custom-select" #tipo>
                <option value="line" selected="">Lineal</option>
                <option value="bar">Barras</option>
                <option value="radar">Radar</option>
                <option value="pie">Pastel</option>
                <option value="polarArea">Área Polar</option>
              </select>
            </div>
            <a class="btn btn-outline-warning p-2" (click)= "genarar(libroRevista, sobre, tipo)">Generar</a>
          </form>
        </div>
      <canvas id="canvas">{{chart}}</canvas>
    </div>
</body>
</html>
