<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BibliotecaDigital</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container p-4">
      <!--for demo wrap-->
      <div class="row">
        <div class="col-sm-10">
          <h1>Temas</h1>
        </div>
        <div class="col-sm-1">
          <a (click)="regresar()" class="btn btn-outline-danger">Regresar</a>
        </div>
      </div>
      <div class="col-sm-4 mx-auto">
        <div class="card">
            <div class="card-header">
              Agregar Tema
            </div>
            <div class="card-body">
              <form class="form-horizontal" #frmAgregar="ngForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">Tema</label>
                  <input type="text" class="form-control" #tema name="tema" aria-describedby="temaHelp" placeholder="Tema" ngModel required>
                </div>
                <div class="container">
                  <input (click) = "RegistrarTema(tema)" class="btn btn-outline-success" value="Agregar">
                </div>
              </form>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Tema</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let tema of temas; index as i">
                <td scope="row">{{i + 1}}</td>
                <td>{{tema.tema}}</td>
                <td>
                  <a (click)= "EditarTema(i)" class="btn btn-outline-info">Editar</a>
                  <a (click)= "EliminarTema(tema._id)" class="btn btn-outline-danger">Eliminar</a>
                </td>
              </tr>
              </tbody>
          </table>
        </div>
          <div class="col-sm-4 mx-auto">
            <div class="card">
                <div class="card-header">
                  Editar Tema
                </div>
                <div class="card-body">
                  <form class="form-horizontal" #frmAgregar="ngForm">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Tema</label>
                      <input type="text" class="form-control" #tema name="tema" [(ngModel)]="model2.tema" aria-describedby="temaHelp" placeholder="Tema" ngModel required>
                    </div>
                    <div class="container">
                      <input (click) = "updateTema(model2._id)" class="btn btn-outline-success" value="Actualizar">
                    </div>
                  </form>
                </div>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
